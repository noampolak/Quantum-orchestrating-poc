version: '3.8'

services:
  # PostgreSQL Database (shared for both application and Temporal)
  db:
    image: postgres:15-alpine
    container_name: quantum-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: quantum_tasks
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - quantum-network

  # Temporal Server
  temporal-server:
    image: temporalio/auto-setup:latest
    container_name: temporal-server
    depends_on:
      db:
        condition: service_healthy
      ensure-temporal-db:
        condition: service_completed_successfully
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PWD=postgres
      - POSTGRES_SEEDS=db
      - SKIP_DB_CREATE=true
      - SKIP_DB_SETUP=false
    ports:
      - "7233:7233"
      - "7234:7234"
    networks:
      - quantum-network

  # Temporal UI
  temporal-ui:
    image: temporalio/ui:latest
    container_name: temporal-ui
    depends_on:
      - temporal-server
    environment:
      - TEMPORAL_ADDRESS=temporal-server:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    ports:
      - "8088:8080"
    networks:
      - quantum-network

  # API Server
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: quantum-api
    depends_on:
      db:
        condition: service_healthy
      temporal-server:
        condition: service_started
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/quantum_tasks
      - TEMPORAL_SERVER_ADDRESS=temporal-server:7233
      - TEMPORAL_NAMESPACE=default
      - LOG_LEVEL=INFO
      - CORS_ORIGINS=http://localhost:3000,http://localhost:8000
      - RATE_LIMIT_ENABLED=true
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - quantum-network

  # Temporal Worker 1
  worker-1:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: quantum-worker-1
    depends_on:
      db:
        condition: service_healthy
      temporal-server:
        condition: service_started
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/quantum_tasks
      - TEMPORAL_SERVER_ADDRESS=temporal-server:7233
      - TEMPORAL_NAMESPACE=default
      - LOG_LEVEL=INFO
    networks:
      - quantum-network
    restart: unless-stopped

  # Temporal Worker 2
  worker-2:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: quantum-worker-2
    depends_on:
      db:
        condition: service_healthy
      temporal-server:
        condition: service_started
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/quantum_tasks
      - TEMPORAL_SERVER_ADDRESS=temporal-server:7233
      - TEMPORAL_NAMESPACE=default
      - LOG_LEVEL=INFO
    networks:
      - quantum-network
    restart: unless-stopped

  # Test service (for running tests)
  test:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: quantum-test
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/quantum_tasks
      - TEMPORAL_SERVER_ADDRESS=temporal-server:7233
      - TEMPORAL_NAMESPACE=default
      - LOG_LEVEL=INFO
    volumes:
      - ./tests:/app/tests:ro
      - ./app:/app/app:ro
    networks:
      - quantum-network
    profiles:
      - test

  # Helper service to ensure temporal database exists
  ensure-temporal-db:
    image: postgres:15-alpine
    container_name: ensure-temporal-db
    depends_on:
      db:
        condition: service_healthy
    environment:
      PGHOST: db
      PGPORT: 5432
      PGUSER: postgres
      PGPASSWORD: postgres
      PGDATABASE: postgres
    command:
      - sh
      - -c
      - |
        set -e
        echo "Waiting for PostgreSQL to be ready..."
        until psql -h db -U postgres -d postgres -c '\q' 2>/dev/null; do
          sleep 1
        done
        echo "PostgreSQL is ready"
        echo "Checking if temporal databases exist..."
        if ! psql -h db -U postgres -d postgres -tAc "SELECT 1 FROM pg_database WHERE datname='temporal'" | grep -q 1; then
          echo "Creating temporal database..."
          psql -h db -U postgres -d postgres -c "CREATE DATABASE temporal" || true
          echo "Database temporal created"
        else
          echo "Database temporal already exists"
        fi
        if ! psql -h db -U postgres -d postgres -tAc "SELECT 1 FROM pg_database WHERE datname='temporal_visibility'" | grep -q 1; then
          echo "Creating temporal_visibility database..."
          psql -h db -U postgres -d postgres -c "CREATE DATABASE temporal_visibility" || true
          echo "Database temporal_visibility created"
        else
          echo "Database temporal_visibility already exists"
        fi
        echo "All temporal databases are ready"
    networks:
      - quantum-network
    restart: "no"

volumes:
  postgres_data:

networks:
  quantum-network:
    driver: bridge
